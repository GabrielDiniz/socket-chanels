# docker-compose.override.yml — Overrides para desenvolvimento local (hot-reload, debug, etc.)

services:
  versa-atende-dev-base:
    image: versa-atende-builder:latest
  server:
    # Hot-reload + modo dev
    container_name: versa-atende-api-server-dev
    build: null
    image: versa-atende-builder:latest
    command: npm run dev:api:debug
    environment:
      - NODE_ENV=development
      - NEXT_ENABLED=true  # Força frontend ativo em dev
      - NEXT_TELEMETRY_DISABLED=1  # Fix crash telemetria Next.js
    volumes:
      - .:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
      - "24678:24678"             # opcional: VSCode debugger

  # ... (resto do arquivo permanece igual)

  broadcast-test:
    container_name: versa-atende-broadcast-test
    extends:
      service: versa-atende-dev-base
    command: npx tsx scripts/test-broadcast.ts
    environment:
      - SERVER_URL=http://server:3000
      - CHANNEL=recepcao_010
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASS}@db:${DB_PORT}/${DB_NAME}
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app:cached
      - /app/node_modules

  jest:
    container_name: versa-atende-api-jest
    extends:
      service: versa-atende-dev-base
    command: npm test  # Run único; mude para --watchAll para modo watch
    environment:
      - NODE_ENV=test
      - NEXT_ENABLED=true
      # FORÇA a URL correta para o container de teste acessar o banco
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASS}@db:${DB_PORT}/${DB_NAME}
      # Garante que as chaves usadas nos testes batam com o env
      - API_SECRET=${API_SECRET}
    depends_on:
      db:
        condition: service_healthy  # Opcional para unitários
    networks:
      - app-network
    volumes:
      - .:/app:cached
      - /app/node_modules
    tty: true
    stdin_open: true
    profiles: ["test"]  

  migrate:
    entrypoint: ["npx", "prisma", "migrate", "dev"]
    command: []
    tty: true
    stdin_open: true
    volumes:
      - .:/app:cached
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network