services:
  versa-atende-builder-base:
    image: versa-atende-builder:latest
  server:
    # Hot-reload + modo dev
    container_name: versa-atende-api-server-dev
    build: null
    image: versa-atende-builder:latest
    command: npm run dev:api:debug
    environment:
      - NODE_ENV=development
      - NEXT_ENABLED=false
    volumes:
      - .:/app:delegated
      - /app/node_modules
    ports:
      - "3000:3000"
      - "24678:24678"             # opcional: VSCode debugger

  broadcast-test:
    container_name: versa-atende-broadcast-test
    extends:
      service: versa-atende-builder-base
    command: npx tsx scripts/test-broadcast.ts
    environment:
      - SERVER_URL=http://server:3000
      - CHANNEL=recepcao_01
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - .:/app:cached
      - /app/node_modules

  jest:
    container_name: versa-atende-api-jest
    extends:
      service: versa-atende-builder-base
    command: npm test -- --watchAll=false  # Run único; mude para --watchAll para modo watch
    environment:
      - NODE_ENV=test
      - NEXT_ENABLED=false
      # FORÇA a URL correta para o container de teste acessar o banco
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASS}@db:3306/${DB_NAME}
      # Garante que as chaves usadas nos testes batam com o env
      - CHANNEL_REGISTRATION_KEY=${CHANNEL_REGISTRATION_KEY}
    depends_on:
      db:
        condition: service_healthy  # Opcional para unitários
    networks:
      - app-network
    volumes:
      - .:/app:cached
      - /app/node_modules
    tty: true
    stdin_open: true
    profiles: ["test"]  

  migrate:
    entrypoint: ["npx", "prisma", "migrate", "dev"]
    command: []
    tty: true
    stdin_open: true
    volumes:
      - .:/app:cached
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network