# docker-compose.yml completo com MySQL + Prisma migrate automático
services:

  versa-atende-builder-base:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder                     # tem ts-node + prisma + código fonte
      tags:
        - versa-atende-builder:latest            # Tag mais explícito alinhado ao projeto
    # O image: aqui não é estritamente necessário para o extends funcionar,
    # mas ajuda a documentar o nome da imagem gerada.
    image: versa-atende-builder:latest
    # Os volumes e networks não precisam estar aqui se forem definidos nos serviços que herdam.
    # Apenas o que é comum ao build/imagem deve estar aqui.
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_APP_USER: ${MYSQL_APP_USER}
      MYSQL_APP_PASSWORD: ${MYSQL_APP_PASSWORD}
      MYSQL_MIGRATE_USER: ${MYSQL_MIGRATE_USER}
      MYSQL_MIGRATE_PASSWORD: ${MYSQL_MIGRATE_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sh:/docker-entrypoint-initdb.d/01-init.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  server:
    container_name: versa-atende-api-server
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_ENABLED: "false"   # API-only (perfeito pro momento)
    image: versa-atende-api-server:latest
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_ENABLED=false
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]  # endpoint que já existe!
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
  
  migrate:
    container_name: migrate
    extends:
      service: versa-atende-builder-base
    command: npx prisma migrate deploy       # ← produção: só aplica
    environment:
      - DATABASE_URL=mysql://${MYSQL_MIGRATE_USER}:${MYSQL_MIGRATE_PASSWORD}@db:3306/${MYSQL_DATABASE}
    depends_on:
      db:
        condition: service_healthy
    profiles: ["migrate"]                     # ← só roda quando você quiser
    networks:
      - app-network  

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge