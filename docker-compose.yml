services:

  versa-atende-builder-base:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
      tags:
        - versa-atende-builder:latest
    image: versa-atende-builder:latest
    profiles: ["builder"]
  
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_APP_USER: ${DB_USER}
      MYSQL_APP_PASSWORD: ${DB_PASS}
      MYSQL_MIGRATE_USER: ${DB_MIGRATE_USER}
      MYSQL_MIGRATE_PASSWORD: ${DB_MIGRATE_PASS}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sh:/docker-entrypoint-initdb.d/01-init.sh
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  server:
    container_name: versa-atende-api-server
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_ENABLED: "false"
    image: versa-atende-api-server:latest
    restart: always
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_ENABLED=false
      # AQUI ESTÁ A MÁGICA: Montamos a URL dinamicamente
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', (r) => {if (r.statusCode !== 200) process.exit(1); process.exit(0)}).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
  
  migrate:
    container_name: migrate
    extends:
      service: versa-atende-builder-base
    command: npx prisma migrate deploy
    environment:
      # Montamos a URL de migração com o usuário privilegiado
      - DATABASE_URL=mysql://${DB_MIGRATE_USER}:${DB_MIGRATE_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    profiles: ["migrate"]
    networks:
      - app-network  

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge